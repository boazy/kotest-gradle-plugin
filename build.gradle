buildscript {
    ext.kotlin_version = '1.3.21'
    ext.isTravis = System.getenv("TRAVIS") == "true"
    ext.travisBuildNumber = System.getenv("TRAVIS_BUILD_NUMBER")
    ext.isReleaseVersion = !isTravis
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'java-library'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.1'
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

group = "io.kotlintest"

if (isTravis) {
    version "3.4.0." + travisBuildNumber + "-SNAPSHOT"
} else {
    version "3.4.0-LOCAL"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compileOnly gradleApi()
    compile "io.kotlintest:kotlintest-runner-console:3.3.1"
}

pluginBundle {
    website = 'http://www.kotlintest.io'
    vcsUrl = 'https://github.com/kotlintest'
    tags = ['kotlintest', 'kotlin', 'testing', 'integrationTesting']
}

gradlePlugin {
    plugins {
        kotlintestPlugin {
            id = 'io.kotlintest'
            implementationClass = 'io.kotlintest.gradle.KotlinTestPlugin'
            displayName = 'Gradle support for KotlinTest'
            description = 'Adds support to Gradle for running KotlinTest directly using the powerful console runner KotlinTest provides'
        }
    }
}